<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="login-page">
  <div class="login-wrapper d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="row justify-content-center w-100" style="max-width: 860px;">
      <div class="col-12 col-md-8 col-lg-5 mx-auto">
        <div class="login-card glass p-4 p-md-5">
          <div class="login-brand text-center mb-3">
        <img class="brand-logo" src="/logo/logo.png" alt="Brand" />
            <div class="brand-name">Fivem Selfhosted Media Server</div>
          </div>
          <h3 class="text-white mb-4">Sign in</h3>
          {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
          {% endif %}
          <form action="/login" method="post">
            <input type="hidden" name="next" value="{{ next or '/' }}" />
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required />
                <button type="button" class="btn password-toggle" tabindex="-1" aria-label="Toggle password visibility">
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login" type="submit">Login</button>
            </div>
          </form>
          <p class="text-muted small mt-3 mb-0 login-help">
            Use the credentials from environment variables AUTH_USERNAME and AUTH_PASSWORD.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      // Shake the card on error
      const alertBox = document.querySelector('.alert-danger');
      if (alertBox) {
        const card = document.querySelector('.login-card');
        if (card) {
          card.classList.add('shake');
          setTimeout(() => card.classList.remove('shake'), 700);
        }
      }

      // Toggle password visibility
      const toggleBtn = document.querySelector('.password-toggle');
      if (toggleBtn) {
        toggleBtn.addEventListener('click', function () {
          const input = document.getElementById('password');
          if (!input) return;
          const isText = input.type === 'text';
          input.type = isText ? 'password' : 'text';
          const icon = this.querySelector('i');
          if (icon) {
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
          }
        });
      }
    })();
  </script>
</body>
</html>
